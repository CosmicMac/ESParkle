; http://docs.platformio.org/page/projectconf.html

[env:d1_mini]
platform = espressif8266@2.4.0
board = d1_mini
lib_ldf_mode = deep+
board_build.f_cpu = 160000000L
build_flags = -DARDUINOJSON_ENABLE_PROGMEM=1
build_flags = -DMQTT_MAX_PACKET_SIZE=1024
framework = arduino
upload_speed = 921600
; Uncomment the 2 lines below after 1st firmware upload, to activate OTA
;upload_protocol = espota
;upload_port = esparkle.local
lib_deps =
  ESP8266Audio@1.2
  I2Cdevlib-MPU6050@fbde122cc5
  FastLED@3.3.3
  ESP Async WebServer@1.2.3
  PubSubClient@2.7
  ArduinoJson@5.13.4
